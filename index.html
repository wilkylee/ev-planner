<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Route Planner - BMW iX1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;

        .main-content {

            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
        }

            margin-bottom: 8px;

        }

            color: #1e3c72;

            font-size: 1.1em;

            display: flex;
            justify-content: space-between;

            border-bottom: none;

            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }

            color: #333;
            font-weight: 500;
            font-size: 0.9em;

            margin-top: 15px;
        }

        .charging-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;

            margin-bottom: 6px;
            font-size: 0.95em;
        }

            font-size: 0.85em;

                padding: 20px;

            .sidebar {
                padding: 25px;

            .container {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° EV Route Planner</h1>
            <p>BMW iX1 xDrive30 - UK Charging Network</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="battery-display">
                    <h3>Current Battery</h3>
                    <div class="battery-bar">
                        <div class="battery-fill" id="batteryFill" style="width: 80%;">80%</div>
                    </div>
                    <p>64.8 kWh Battery ‚Ä¢ ~273 miles Range</p>
                </div>

                <form id="routeForm">
                    <div class="form-group">
                        <label for="startLocation">üìç Start Location</label>
                        <input type="text" id="startLocation" placeholder="e.g., Manchester" required>
                    </div>

                    <div class="form-group">
                        <label for="endLocation">üéØ Destination</label>
                        <input type="text" id="endLocation" placeholder="e.g., London" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentSoC">üîã Current Battery (%)</label>
                            <input type="number" id="currentSoC" min="0" max="100" value="80" required>
                        </div>

                        <div class="form-group">
                            <label for="minSoC">‚ö†Ô∏è Min Arrival (%)</label>
                            <input type="number" id="minSoC" min="0" max="100" value="15" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chargerType">‚ö° Preferred Charger Type</label>
                        <select id="chargerType">
                            <option value="rapid">Rapid DC (50kW+)</option>
                            <option value="ultra">Ultra-Rapid (150kW+)</option>
                            <option value="any">Any Available</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">üó∫Ô∏è Plan Route</button>
                </form>

                <div id="routeInfoContainer"></div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script>
        // BMW iX1 xDrive30 specifications (converted to miles)
        const CAR_SPECS = {
            batteryCapacity: 64.8, // kWh
            consumptionPerMile: 0.28, // kWh/mile (approx 17.5 kWh/100km)
            maxChargingPower: 130, // kW DC fast charging
            range: 273 // miles WLTP
        };

        // Conversion factor
        const KM_TO_MILES = 0.621371;

        // Initialize map centered on UK
        const map = L.map('map').setView([54.5, -2.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let routeControl = null;
        let markers = [];
        let chargingStations = []; // Will be populated from API

        // Fetch charging stations from Open Charge Map API
        async function fetchChargingStations(lat, lng, distance = 50) {
            const url = `https://api.openchargemap.io/v3/poi/?output=json&countrycode=GB&latitude=$${lat}&longitude=$${lng}&distance=$${distance}&distanceunit=Miles&maxresults=100&compact=true&verbose=false&levelid=3`; // levelid=3 = DC Fast Charging
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': 'your-api-key' // Open Charge Map allows limited requests without key
                    }
                });
                const data = await response.json();
                
                return data.map(station => {
                    // Get max power from connections
                    let maxPower = 50; // default
                    let connectorType = 'CCS';
                    
                    if (station.Connections && station.Connections.length > 0) {
                        const powers = station.Connections
                            .filter(c => c.PowerKW)
                            .map(c => c.PowerKW);
                        if (powers.length > 0) {
                            maxPower = Math.max(...powers);
                        }
                        // Check for CCS connector (Type 2 Combo)
                        const ccsConn = station.Connections.find(c => c.ConnectionTypeID === 33 || c.ConnectionTypeID === 32);
                        if (ccsConn) connectorType = 'CCS';
                    }
                    
                    // Determine charger type based on power
                    let type = 'rapid';
                    if (maxPower >= 100) type = 'ultra';
                    
                    // Estimate price based on power (UK averages)
                    let pricePerKwh = 0.65;
                    if (maxPower >= 150) pricePerKwh = 0.79;
                    else if (maxPower >= 100) pricePerKwh = 0.75;
                    else if (maxPower >= 50) pricePerKwh = 0.69;
                    
                    // Get operator name
                    const operator = station.OperatorInfo ? station.OperatorInfo.Title : 'Unknown';
                    
                    return {
                        id: station.ID,
                        name: station.AddressInfo.Title || 'Charging Station',
                        address: station.AddressInfo.AddressLine1 || '',
                        town: station.AddressInfo.Town || '',
                        lat: station.AddressInfo.Latitude,
                        lng: station.AddressInfo.Longitude,
                        power: maxPower,
                        type: type,
                        pricePerKwh: pricePerKwh,
                        operator: operator,
                        connectorType: connectorType,
                        numPoints: station.NumberOfPoints || 1
                    };
                }).filter(s => s.lat && s.lng && s.power >= 50); // Only DC fast chargers 50kW+
                
            } catch (error) {
                console.error('Error fetching charging stations:', error);
                return [];
            }
        }
        
        // Fetch chargers along a route corridor
        async function fetchChargersAlongRoute(start, end) {
            const allChargers = [];
            
            // Calculate midpoint and intermediate points
            const midLat = (start.lat + end.lat) / 2;
            const midLng = (start.lng + end.lng) / 2;
            
            // Fetch chargers near start, middle, and end
            const [startChargers, midChargers, endChargers] = await Promise.all([
                fetchChargingStations(start.lat, start.lng, 30),
                fetchChargingStations(midLat, midLng, 40),
                fetchChargingStations(end.lat, end.lng, 30)
            ]);
            
            // Combine and deduplicate by ID
            const seen = new Set();
            [...startChargers, ...midChargers, ...endChargers].forEach(charger => {
                if (!seen.has(charger.id)) {
                    seen.add(charger.id);
                    allChargers.push(charger);
                }
            });
            
            return allChargers;
        }

        // Update battery display
        document.getElementById('currentSoC').addEventListener('input', function(e) {
            const soc = e.target.value;
            const fill = document.getElementById('batteryFill');
            fill.style.width = soc + '%';
            fill.textContent = soc + '%';

            if (soc < 20) {
                fill.style.background = '#ef4444';
            } else if (soc < 50) {
                fill.style.background = '#f59e0b';
            } else {
                fill.style.background = '#4ade80';
            }
        });

        // Geocoding function (uses Nominatim)
        async function geocode(location) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=$${encodeURIComponent(location)},UK&limit=1`);
            const data = await response.json();
            if (data.length > 0) {
                return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon), name: data[0].display_name };
            }
            throw new Error('Location not found');
        }

        // Calculate distance between two points in miles (Haversine formula)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Find charging stops along route
        function findChargingStops(start, end, currentSoC, minSoC, chargerType, availableChargers) {
            const distance = calculateDistance(start.lat, start.lng, end.lat, end.lng);
            const currentEnergy = (currentSoC / 100) * CAR_SPECS.batteryCapacity;
            const minEnergy = (minSoC / 100) * CAR_SPECS.batteryCapacity;

            const stops = [];
            let remainingEnergy = currentEnergy;
            let currentPos = { lat: start.lat, lng: start.lng };
            let distanceCovered = 0;
            let totalChargingCost = 0;

            // Filter chargers by type
            let filteredChargers = availableChargers;
            if (chargerType !== 'any') {
                filteredChargers = availableChargers.filter(c => c.type === chargerType);
            }
            // Fallback to all chargers if filter returns empty
            if (filteredChargers.length === 0) {
                filteredChargers = availableChargers;
            }

            while (distanceCovered < distance) {
                const remainingDistance = distance - distanceCovered;
                const energyToDestination = remainingDistance * CAR_SPECS.consumptionPerMile;

                if (remainingEnergy - energyToDestination < minEnergy) {
                    // Need to charge - find nearest charger
                    let nearestCharger = null;
                    let minDist = Infinity;

                    for (const charger of filteredChargers) {
                        const distToCharger = calculateDistance(currentPos.lat, currentPos.lng, charger.lat, charger.lng);
                        if (distToCharger < minDist && distToCharger < remainingDistance) {
                            minDist = distToCharger;
                            nearestCharger = charger;
                        }
                    }

                    if (nearestCharger) {
                        // Calculate energy used to reach charger
                        const energyToCharger = minDist * CAR_SPECS.consumptionPerMile;
                        remainingEnergy -= energyToCharger;
                        distanceCovered += minDist;

                        const arrivalSoC = (remainingEnergy / CAR_SPECS.batteryCapacity) * 100;

                        // Charge to 80% (optimal for fast charging)
                        const targetSoC = 80;
                        const energyToAdd = ((targetSoC / 100) * CAR_SPECS.batteryCapacity) - remainingEnergy;
                        const chargingTime = (energyToAdd / nearestCharger.power) * 60; // minutes
                        const chargingCost = energyToAdd * nearestCharger.pricePerKwh;
                        totalChargingCost += chargingCost;

                        stops.push({
                            charger: nearestCharger,
                            arrivalSoC: arrivalSoC.toFixed(1),
                            departureSoC: targetSoC,
                            chargingTime: Math.ceil(chargingTime),
                            distanceFromStart: distanceCovered.toFixed(1),
                            energyAdded: energyToAdd.toFixed(1),
                            cost: chargingCost.toFixed(2)
                        });

                        remainingEnergy = (targetSoC / 100) * CAR_SPECS.batteryCapacity;
                        currentPos = { lat: nearestCharger.lat, lng: nearestCharger.lng };
                    } else {
                        break;
                    }
                } else {
                    break;
                }
            }

            const finalSoC = ((remainingEnergy - ((distance - distanceCovered) * CAR_SPECS.consumptionPerMile)) / CAR_SPECS.batteryCapacity) * 100;

            return {
                distance: distance.toFixed(1),
                stops: stops,
                finalSoC: finalSoC.toFixed(1),
                totalChargingTime: stops.reduce((sum, stop) => sum + stop.chargingTime, 0),
                totalChargingCost: totalChargingCost.toFixed(2),
                drivingTime: Math.ceil(distance / 50 * 60) // Rough estimate at 50mph average
            };
        }

        // Clear map markers and routes
        function clearMap() {
            if (routeControl) {
                map.removeControl(routeControl);
                routeControl = null;
            }
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Display route on map with actual road routing
        function displayRoute(start, end, stops) {
            clearMap();

            // Build waypoints array
            const waypoints = [
                L.latLng(start.lat, start.lng),
                ...stops.map(s => L.latLng(s.charger.lat, s.charger.lng)),
                L.latLng(end.lat, end.lng)
            ];

            // Create routing control with actual road route
            routeControl = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                showAlternatives: false,
                lineOptions: {
                    styles: [{ color: '#667eea', weight: 5, opacity: 0.8 }]
                },
                createMarker: function() { return null; } // We'll add our own markers
            }).addTo(map);

            // Add start marker
            const startMarker = L.marker([start.lat, start.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #4ade80; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); white-space: nowrap;">START</div>',
                    iconAnchor: [30, 15]
                })
            }).addTo(map);
            markers.push(startMarker);

            // Add charging stop markers
            stops.forEach((stop, index) => {
                const marker = L.marker([stop.charger.lat, stop.charger.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background: #f5576c; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); white-space: nowrap;">‚ö° $${index + 1}</div>`,
                        iconAnchor: [25, 15]
                    })
                }).addTo(map);
                marker.bindPopup(`<b>$${stop.charger.name}</b><br>Arrival: $${stop.arrivalSoC}%<br>Charge to: $${stop.departureSoC}%<br>Time: $${stop.chargingTime} min<br>Cost: ¬£$${stop.cost}`);
                markers.push(marker);
            });

            // Add end marker
            const endMarker = L.marker([end.lat, end.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #667eea; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3); white-space: nowrap;">END</div>',
                    iconAnchor: [25, 15]
                })
            }).addTo(map);
            markers.push(endMarker);
        }

        // Display route information
        function displayRouteInfo(routeData, start, end) {
            const container = document.getElementById('routeInfoContainer');

            let html = `
                <div class="route-info">
                    <h3>üìä Trip Summary</h3>
                    <div class="info-row">
                        <span class="info-label">Distance:</span>
                        <span class="info-value">$${routeData.distance} miles</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Driving Time:</span>
                        <span class="info-value">$${Math.floor(routeData.drivingTime / 60)}h $${routeData.drivingTime % 60}m</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Charging Time:</span>
                        <span class="info-value">$${routeData.totalChargingTime} min</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Charging Stops:</span>
                        <span class="info-value">$${routeData.stops.length}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Est. Charging Cost:</span>
                        <span class="info-value">¬£$${routeData.totalChargingCost}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Final Battery:</span>
                        <span class="info-value">$${routeData.finalSoC}%</span>
                    </div>
                </div>
            `;

            if (routeData.stops.length > 0) {
                html += '<div class="charging-stops"><h3 style="margin-bottom: 12px; color: #1e3c72;">‚ö° Charging Stops</h3>';
                routeData.stops.forEach((stop, index) => {
                    html += `
                        <div class="charging-stop">
                            <h4>Stop $${index + 1}: $${stop.charger.name}</h4>
                            <p>üìç $${stop.distanceFromStart} miles from start</p>
                            <p>üîã Arrival: $${stop.arrivalSoC}% ‚Üí Departure: $${stop.departureSoC}%</p>
                            <p>‚ö° $${stop.charger.power}kW ‚Ä¢ ‚è±Ô∏è $${stop.chargingTime} min</p>
                            <p>üí∑ Est. cost: ¬£$${stop.cost} ($${stop.energyAdded} kWh @ ¬£$${stop.charger.pricePerKwh}/kWh)</p>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<div class="success">‚úÖ No charging needed! You can reach your destination with current battery.</div>';
            }

            container.innerHTML = html;
        }

        // Handle form submission
        document.getElementById('routeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const startLocation = document.getElementById('startLocation').value;
            const endLocation = document.getElementById('endLocation').value;
            const currentSoC = parseFloat(document.getElementById('currentSoC').value);
            const minSoC = parseFloat(document.getElementById('minSoC').value);
            const chargerType = document.getElementById('chargerType').value;

            const container = document.getElementById('routeInfoContainer');
            container.innerHTML = '<div class="loading">üîÑ Planning your route...</div>';

            try {
                // Geocode locations
                const start = await geocode(startLocation);
                const end = await geocode(endLocation);

                // Calculate route and charging stops
                const routeData = findChargingStops(start, end, currentSoC, minSoC, chargerType);

                // Display on map with actual road route
                displayRoute(start, end, routeData.stops);

                // Display route info
                displayRouteInfo(routeData, start, end);

            } catch (error) {
