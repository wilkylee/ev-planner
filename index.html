<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner - BMW iX1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.6em;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .main-content {
                display: grid;
                grid-template-columns: 340px 1fr;
                min-height: 600px;
            }
        }

        .sidebar {
            background: #f8f9fa;
            padding: 16px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            max-height: 50vh;
        }

        @media (min-width: 768px) {

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {

            margin-bottom: 4px;
            color: #333;
            font-size: 0.85em;
        }

        .form-group input,
        .form-group select {

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;

        }

        .form-group input:focus,
        .form-group select:focus {

        }

        .battery-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;

        }

        .battery-display h3 {

        }

        .battery-bar {
            background: rgba(255,255,255,0.3);

        }

        .battery-fill {
            background: #4ade80;
            height: 100%;

            font-size: 0.85em;
        }

        .btn {
            width: 100%;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;

            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #map {
            height: 50vh;

        }

        @media (min-width: 768px) {

        }

        .route-info {
            background: white;

<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° EV Route Planner</h1>
            <p>BMW iX1 xDrive30 - UK Charging Network</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="battery-display">
                    <h3>Current Battery</h3>
                    <div class="battery-bar">
                        <div class="battery-fill" id="batteryFill" style="width: 80%;">80%</div>
                    </div>

                </div>

                <form id="routeForm">
                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">
                        <label for="chargerType">‚ö° Preferred Charger Type</label>

                <div id="routeInfoContainer"></div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script>
        // BMW iX1 xDrive30 specifications
        const CAR_SPECS = {
            batteryCapacity: 64.8,
            consumption: 17.5, // kWh/100km
            maxChargingPower: 130,
            rangeKm: 440
        };

        // Work chargers at LS15 8ZB - 7kW AC chargers
        const WORK_CHARGERS = [
            { name: "Work Charger 1 (LS15 8ZB)", lat: 53.800255, lng: -1.42268, power: 7, type: "slow", operator: "Workplace", isWorkCharger: true },
            { name: "Work Charger 2 (LS15 8ZB)", lat: 53.799827, lng: -1.423213, power: 7, type: "slow", operator: "Workplace", isWorkCharger: true }
        ];

        const map = L.map('map').setView([54.5, -2.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        let routeLayer = null;
        let markers = [];

        // Convert km to miles
        const kmToMiles = (km) => km * 0.621371;
        const milesToKm = (miles) => miles / 0.621371;

        // Update battery display
        document.getElementById('currentSoC').addEventListener('input', function(e) {
            const soc = e.target.value;
            const fill = document.getElementById('batteryFill');
            fill.style.width = soc + '%';
            fill.textContent = soc + '%';
            fill.style.background = soc < 20 ? '#ef4444' : soc < 50 ? '#f59e0b' : '#4ade80';
        });

        // Geocoding using Photon API (OpenStreetMap-based, CORS-friendly)
        async function geocode(location) {
            // Try Photon API first (CORS-friendly)
            try {
                const response = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(location + ', UK')}&limit=1`);
                const data = await response.json();
                if (data.features && data.features.length > 0) {
                    const coords = data.features[0].geometry.coordinates;
                    return { 
                        lat: coords[1], 
                        lng: coords[0], 
                        name: data.features[0].properties.name || location 
                    };
                }
            } catch (e) {
                console.log('Photon API failed, trying fallback...');
            }
            
            // Fallback to postcodes.io for UK postcodes
            const postcodeMatch = location.match(/[A-Z]{1,2}[0-9][0-9A-Z]?\s*[0-9][A-Z]{2}/i);
            if (postcodeMatch) {
                try {
                    const postcode = postcodeMatch[0].replace(/\s+/g, '');
                    const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
                    const data = await response.json();
                    if (data.status === 200) {
                        return {
                            lat: data.result.latitude,
                            lng: data.result.longitude,
                            name: data.result.admin_district || location
                        };
                    }
                } catch (e) {
                    console.log('Postcodes.io failed');
                }
            }
            
            throw new Error('Location not found. Try using a UK postcode.');
        }

        // Fetch chargers from Open Charge Map API - multiple points along route for better coverage
        async function fetchChargersAlongRoute(start, end, chargerType) {
            // Create search points along the route (start, 1/3, 2/3, end)
            const searchPoints = [
                { lat: start.lat, lng: start.lng },
                { lat: start.lat + (end.lat - start.lat) * 0.33, lng: start.lng + (end.lng - start.lng) * 0.33 },
                { lat: start.lat + (end.lat - start.lat) * 0.66, lng: start.lng + (end.lng - start.lng) * 0.66 },
                { lat: end.lat, lng: end.lng }
            ];
            
            // Search radius per point - 50km gives good overlap
            const searchRadius = 50;
            
            // Build power filter
            let powerFilter = '';
            if (chargerType === 'ultra') {
                powerFilter = '&minpowerkw=150';
            } else if (chargerType === 'rapid') {
                powerFilter = '&minpowerkw=50';
            }
            // For 'any' - no filter

            try {
                // Fetch from all points in parallel
                const fetchPromises = searchPoints.map(point => {
                    const url = `https://api.openchargemap.io/v3/poi/?output=json&countrycode=GB&latitude=${point.lat}&longitude=${point.lng}&distance=${searchRadius}&distanceunit=KM&maxresults=100&compact=true&verbose=false${powerFilter}`;
                    return fetch(url, { headers: { 'User-Agent': 'EVRoutePlanner/1.0' } })
                        .then(r => r.json())
                        .catch(() => []);
                });
                
                const results = await Promise.all(fetchPromises);
                const allStations = results.flat();
                
                // Deduplicate by coordinates (round to 4 decimal places)
                const seen = new Set();
                const uniqueStations = allStations.filter(station => {
                    const key = `${station.AddressInfo?.Latitude?.toFixed(4)},${station.AddressInfo?.Longitude?.toFixed(4)}`;
                    if (seen.has(key)) return false;
                    seen.add(key);
                    return true;
                });

                console.log(`Found ${uniqueStations.length} unique chargers along route`);
                
                // Log first few stations for debugging
                if (uniqueStations.length > 0) {
                    console.log('Sample stations:', uniqueStations.slice(0, 3).map(s => ({
                        name: s.AddressInfo?.Title,
                        lat: s.AddressInfo?.Latitude,
                        lng: s.AddressInfo?.Longitude,
                        power: s.Connections?.map(c => c.PowerKW)
                    })));
                }

                return uniqueStations.map(station => {
                    // Get the highest power connection available
                    const maxPower = station.Connections?.reduce((max, conn) => 
                        Math.max(max, conn.PowerKW || 0), 0) || 7;
                    
                    return {
                        name: station.AddressInfo?.Title || 'Charging Station',
                        lat: station.AddressInfo?.Latitude,
                        lng: station.AddressInfo?.Longitude,
                        power: maxPower,
                        type: maxPower >= 150 ? 'ultra' : maxPower >= 50 ? 'rapid' : 'fast',
                        operator: station.OperatorInfo?.Title || 'Unknown',
                        address: station.AddressInfo?.AddressLine1 || ''
                    };
                }).filter(s => s.lat && s.lng);
            } catch (error) {
                console.error('Error fetching chargers:', error);
                return [];
            }
        }

        // Haversine distance
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // Check if destination is work
        function isWorkDestination(destination) {
            const normalized = destination.toUpperCase().replace(/\s+/g, '');
            return normalized.includes('LS158ZB');
        }

        // Get nearest work charger
        function getNearestWorkCharger(currentPos) {
            let nearest = WORK_CHARGERS[0];
            let minDist = calculateDistance(currentPos.lat, currentPos.lng, nearest.lat, nearest.lng);

            for (const charger of WORK_CHARGERS) {
                const dist = calculateDistance(currentPos.lat, currentPos.lng, charger.lat, charger.lng);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = charger;
                }
            }
            return nearest;
        }

        // Check if a point is near the route corridor (within X km of the straight line)
        function distanceToRouteLine(point, start, end) {
            // Calculate perpendicular distance from point to line between start and end
            const A = point.lat - start.lat;
            const B = point.lng - start.lng;
            const C = end.lat - start.lat;
            const D = end.lng - start.lng;

            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            let param = -1;
            if (lenSq !== 0) param = dot / lenSq;

            let xx, yy;
            if (param < 0) {
                xx = start.lat;
                yy = start.lng;
            } else if (param > 1) {
                xx = end.lat;
                yy = end.lng;
            } else {
                xx = start.lat + param * C;
                yy = start.lng + param * D;
            }

            return calculateDistance(point.lat, point.lng, xx, yy);
        }

        // Find charging stops
        function findChargingStops(start, end, currentSoC, minSoC, chargerType, availableChargers, destinationInput) {
            const totalDistance = calculateDistance(start.lat, start.lng, end.lat, end.lng);
            const currentEnergy = (currentSoC / 100) * CAR_SPECS.batteryCapacity;
            const minEnergy = (minSoC / 100) * CAR_SPECS.batteryCapacity;
            const energyNeededForTrip = (totalDistance * CAR_SPECS.consumption) / 100;

            const stops = [];
            let remainingEnergy = currentEnergy;
            let currentPos = { lat: start.lat, lng: start.lng };
            let distanceCovered = 0;

            const goingToWork = isWorkDestination(destinationInput);

            // Filter chargers and always include work chargers if going to work
            let chargers = availableChargers || [];
            console.log(`Starting with ${chargers.length} chargers from API`);
            
            if (goingToWork) {
                chargers = [...chargers, ...WORK_CHARGERS];
            }
            
            // Pre-filter chargers to those within 50km of the route corridor (increased from 30km)
            const corridorWidth = 50; // km
            const beforeCorridorFilter = chargers.length;
            chargers = chargers.filter(c => {
                const distToRoute = distanceToRouteLine({lat: c.lat, lng: c.lng}, start, end);
                return distToRoute <= corridorWidth || c.isWorkCharger;
            });
            console.log(`After corridor filter (${corridorWidth}km): ${chargers.length} chargers (was ${beforeCorridorFilter})`);
            
            // Only filter by power locally if specific type requested
            const beforePowerFilter = chargers.length;
            if (chargerType === 'ultra') {
                chargers = chargers.filter(c => c.power >= 150 || c.isWorkCharger);
            } else if (chargerType === 'rapid') {
                chargers = chargers.filter(c => c.power >= 50 || c.isWorkCharger);
            }
            console.log(`After power filter (${chargerType}): ${chargers.length} chargers (was ${beforePowerFilter})`);

            // Check if we actually need to charge
            const canReachWithoutCharging = (currentEnergy - energyNeededForTrip) >= minEnergy;
            
            // Force at least one iteration if we need charging
            let needsCharging = !canReachWithoutCharging;
            let maxIterations = 10; // Safety limit
            let iterations = 0;

            while (iterations < maxIterations && distanceCovered < totalDistance) {
                iterations++;
                const remainingDistance = totalDistance - distanceCovered;
                const energyToDestination = (remainingDistance * CAR_SPECS.consumption) / 100;

                // Check if we need to charge
                if (remainingEnergy - energyToDestination < minEnergy) {
                    let selectedCharger = null;
                    let bestScore = -Infinity;

                    // If going to work, prioritize work charger when close enough
                    if (goingToWork) {
                        const workCharger = getNearestWorkCharger(currentPos);
                        const distToWork = calculateDistance(currentPos.lat, currentPos.lng, workCharger.lat, workCharger.lng);
                        const energyToWork = (distToWork * CAR_SPECS.consumption) / 100;
                        
                        // Can we reach work charger with current battery?
                        if (remainingEnergy - energyToWork > 5) { // Keep 5kWh buffer
                            selectedCharger = workCharger;
                        }
                    }

                    // If no work charger selected, find best charger along route
                    if (!selectedCharger) {
                        console.log(`Looking for charger. Current pos: ${currentPos.lat.toFixed(3)},${currentPos.lng.toFixed(3)}, Remaining energy: ${remainingEnergy.toFixed(1)}kWh, Remaining dist: ${remainingDistance.toFixed(1)}km`);
                        let rejectionReasons = { notReachable: 0, notAhead: 0, tooMuchDetour: 0 };
                        
                        for (const charger of chargers) {
                            const distFromCurrent = calculateDistance(currentPos.lat, currentPos.lng, charger.lat, charger.lng);
                            const distToEnd = calculateDistance(charger.lat, charger.lng, end.lat, end.lng);
                            const energyToCharger = (distFromCurrent * CAR_SPECS.consumption) / 100;

                            // Can we reach this charger?
                            const canReachCharger = remainingEnergy - energyToCharger > 3; // 3kWh buffer
                            
                            // Is the charger ahead of us (closer to destination than we are)?
                            const isAhead = distToEnd < remainingDistance;
                            
                            // Is the charger making progress toward destination?
                            const totalDetour = distFromCurrent + distToEnd;
                            const detourRatio = totalDetour / remainingDistance;
                            const isReasonableDetour = detourRatio < 1.5; // Max 50% detour

                            if (!canReachCharger) rejectionReasons.notReachable++;
                            else if (!isAhead) rejectionReasons.notAhead++;
                            else if (!isReasonableDetour) rejectionReasons.tooMuchDetour++;

                            if (canReachCharger && isAhead && isReasonableDetour) {
                                // Score: prefer chargers that are further along the route but still reachable
                                const progressScore = (totalDistance - distToEnd) / totalDistance;
                                const powerScore = Math.min(charger.power, 150) / 150;
                                const detourPenalty = (detourRatio - 1) * 0.5;
                                
                                const score = progressScore + (powerScore * 0.3) - detourPenalty;
                                
                                if (score > bestScore) {
                                    bestScore = score;
                                    selectedCharger = charger;
                                }
                            }
                        }
                        console.log(`Rejection reasons - Not reachable: ${rejectionReasons.notReachable}, Not ahead: ${rejectionReasons.notAhead}, Too much detour: ${rejectionReasons.tooMuchDetour}`);
                    }

                    if (selectedCharger) {
                        const distToCharger = calculateDistance(currentPos.lat, currentPos.lng, selectedCharger.lat, selectedCharger.lng);
                        const energyToCharger = (distToCharger * CAR_SPECS.consumption) / 100;
                        remainingEnergy -= energyToCharger;
                        distanceCovered += distToCharger;

                        const arrivalSoC = (remainingEnergy / CAR_SPECS.batteryCapacity) * 100;
                        const targetSoC = 80;
                        const energyToAdd = ((targetSoC / 100) * CAR_SPECS.batteryCapacity) - remainingEnergy;
                        const chargingTime = (energyToAdd / Math.min(selectedCharger.power, CAR_SPECS.maxChargingPower)) * 60;
                        // Different rates: work charger ~¬£0.15/kWh, public rapid ~¬£0.79/kWh
                        const costPerKwh = selectedCharger.isWorkCharger ? 0.15 : 0.79;
                        const chargingCost = energyToAdd * costPerKwh;

                        stops.push({
                            charger: selectedCharger,
                            arrivalSoC: Math.max(0, arrivalSoC).toFixed(1),
                            departureSoC: targetSoC,
                            chargingTime: Math.ceil(chargingTime),
                            distanceFromStart: kmToMiles(distanceCovered).toFixed(1),
                            chargingCost: chargingCost.toFixed(2),
                            isWorkCharger: selectedCharger.isWorkCharger || false
                        });

                        remainingEnergy = (targetSoC / 100) * CAR_SPECS.batteryCapacity;
                        currentPos = { lat: selectedCharger.lat, lng: selectedCharger.lng };
                    } else {
                        // No charger found - this is a problem!
                        console.warn('No suitable charger found, but charging is needed');
                        break;
                    }
                } else {
                    // We can reach destination with current charge
                    break;
                }
            }

            const finalEnergy = remainingEnergy - ((totalDistance - distanceCovered) * CAR_SPECS.consumption / 100);
            const finalSoC = (finalEnergy / CAR_SPECS.batteryCapacity) * 100;

            return {
                distance: kmToMiles(totalDistance).toFixed(1),
                stops: stops,
                finalSoC: Math.max(0, finalSoC).toFixed(1),
                totalChargingTime: stops.reduce((sum, stop) => sum + stop.chargingTime, 0),
                totalChargingCost: stops.reduce((sum, stop) => sum + parseFloat(stop.chargingCost), 0).toFixed(2),
                drivingTime: Math.ceil(kmToMiles(distance) / 60 * 60), // ~60mph average
                needsChargingButNoneFound: needsCharging && stops.length === 0
            };
        }

        function clearMap() {
            if (routeLayer) map.removeLayer(routeLayer);
            markers.forEach(m => map.removeLayer(m));
            markers = [];
        }

        // Fetch actual road route from OSRM
        async function getRouteGeometry(waypoints) {
            const coords = waypoints.map(p => `${p.lng},${p.lat}`).join(';');
            try {
                const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`);
                const data = await response.json();
                if (data.routes && data.routes[0]) {
                    return data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                }
            } catch (e) {
                console.error('Route fetch error:', e);
            }
            return null;
        }

        async function displayRoute(start, end, stops) {
            clearMap();

            // Start marker
            const startMarker = L.marker([start.lat, start.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #4ade80; color: white; padding: 6px 10px; border-radius: 16px; font-weight: bold; font-size: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">START</div>'
                })
            }).addTo(map);
            markers.push(startMarker);

            // Charging stop markers
            stops.forEach((stop, index) => {
                const bgColor = stop.isWorkCharger ? '#11998e' : '#f5576c';
                const marker = L.marker([stop.charger.lat, stop.charger.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background: ${bgColor}; color: white; padding: 6px 10px; border-radius: 16px; font-weight: bold; font-size: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">‚ö° ${index + 1}</div>`
                    })
                }).addTo(map);
                marker.bindPopup(`<b>${stop.charger.name}</b><br>${stop.charger.operator}<br>Arrival: ${stop.arrivalSoC}%<br>Charge to: ${stop.departureSoC}%<br>Time: ${stop.chargingTime} min<br>Cost: ¬£${stop.chargingCost}`);
                markers.push(marker);
            });

            // End marker
            const endMarker = L.marker([end.lat, end.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #667eea; color: white; padding: 6px 10px; border-radius: 16px; font-weight: bold; font-size: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">END</div>'
                })
            }).addTo(map);
            markers.push(endMarker);

            // Build waypoints for route
            const waypoints = [
                { lat: start.lat, lng: start.lng },
                ...stops.map(s => ({ lat: s.charger.lat, lng: s.charger.lng })),
                { lat: end.lat, lng: end.lng }
            ];

            // Get actual road route
            const routeCoords = await getRouteGeometry(waypoints);

            if (routeCoords) {
                routeLayer = L.polyline(routeCoords, {
                    color: '#667eea',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);
            } else {
                // Fallback to straight lines
                routeLayer = L.polyline(waypoints.map(w => [w.lat, w.lng]), {
                    color: '#667eea',
                    weight: 4,
                    opacity: 0.7
                }).addTo(map);
            }

            map.fitBounds(routeLayer.getBounds(), { padding: [30, 30] });
        }

        function displayRouteInfo(routeData) {
            const container = document.getElementById('routeInfoContainer');

            let html = `
                <div class="route-info">
                    <h3>üìä Trip Summary</h3>
                    <div class="info-row">
                        <span class="info-label">Distance:</span>
                        <span class="info-value">${routeData.distance} miles</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Driving Time:</span>
                        <span class="info-value">${Math.floor(routeData.drivingTime / 60)}h ${routeData.drivingTime % 60}m</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Charging Time:</span>
                        <span class="info-value">${routeData.totalChargingTime} min</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Charging Cost:</span>
                        <span class="info-value">¬£${routeData.totalChargingCost}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Final Battery:</span>
                        <span class="info-value">${routeData.finalSoC}%</span>
                    </div>
                </div>
            `;

            if (routeData.stops.length > 0) {
                html += '<div class="charging-stops"><h3 style="margin-bottom: 10px; color: #1e3c72; font-size: 1em;">‚ö° Charging Stops</h3>';
                routeData.stops.forEach((stop, index) => {
                    const workClass = stop.isWorkCharger ? 'work-charger' : '';
                    const workLabel = stop.isWorkCharger ? ' üè¢ WORK' : '';
                    html += `
                        <div class="charging-stop ${workClass}">
                            <h4>Stop ${index + 1}: ${stop.charger.name}${workLabel}</h4>
                            <p>üè™ ${stop.charger.operator}</p>
                            <p>üìç ${stop.distanceFromStart} miles from start</p>
                            <p>üîã ${stop.arrivalSoC}% ‚Üí ${stop.departureSoC}%</p>
                            <p>‚ö° ${stop.charger.power}kW ‚Ä¢ ‚è±Ô∏è ${stop.chargingTime} min ‚Ä¢ üí∑ ¬£${stop.chargingCost}</p>
                        </div>
                    `;
                });
                html += '</div>';
            } else if (routeData.needsChargingButNoneFound) {
                html += '<div class="error">‚ö†Ô∏è WARNING: You need to charge but no suitable chargers were found along this route! You will run out of battery.</div>';
            } else {
                html += '<div class="success">‚úÖ No charging needed! You can reach your destination.</div>';
            }

            container.innerHTML = html;
        }

        // Form submission
        document.getElementById('routeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const startLocation = document.getElementById('startLocation').value;
            const endLocation = document.getElementById('endLocation').value;
            const currentSoC = parseFloat(document.getElementById('currentSoC').value);
            const minSoC = parseFloat(document.getElementById('minSoC').value);
            const chargerType = document.getElementById('chargerType').value;

            const container = document.getElementById('routeInfoContainer');
            container.innerHTML = '<div class="loading">üîÑ Finding locations...</div>';

            try {
                const start = await geocode(startLocation);
                const end = await geocode(endLocation);

                container.innerHTML = '<div class="loading">üîå Fetching charging stations from Open Charge Map...</div>';

                const chargers = await fetchChargersAlongRoute(start, end, chargerType);

                if (chargers.length === 0 && !isWorkDestination(endLocation)) {
                    container.innerHTML = '<div class="error">‚ùå No charging stations found. Try a different route or charger type.</div>';
                    return;
                }

                container.innerHTML = '<div class="loading">üó∫Ô∏è Planning optimal route...</div>';

                const routeData = findChargingStops(start, end, currentSoC, minSoC, chargerType, chargers, endLocation);

                await displayRoute(start, end, routeData.stops);
                displayRouteInfo(routeData);

            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
