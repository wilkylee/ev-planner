<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner - BMW iX1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 0;
            min-height: 700px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            max-height: 700px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .battery-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .battery-display h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .battery-bar {
            background: rgba(255,255,255,0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .battery-fill {
            background: #4ade80;
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        #map {
            height: 700px;
            width: 100%;
        }

        .route-info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }

        .route-info h3 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .charging-stops {
            margin-top: 20px;
        }

        .charging-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .charging-stop h4 {
            margin-bottom: 8px;
            font-size: 1em;
        }

        .charging-stop p {
            font-size: 0.9em;
            opacity: 0.95;
            margin: 4px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° EV Route Planner</h1>
            <p>BMW iX1 xDrive30 - UK Charging Network</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="battery-display">
                    <h3>Current Battery</h3>
                    <div class="battery-bar">
                        <div class="battery-fill" id="batteryFill" style="width: 80%;">80%</div>
                    </div>
                    <p>64.8 kWh Battery ‚Ä¢ ~440 km Range</p>
                </div>

                <form id="routeForm">
                    <div class="form-group">
                        <label for="startLocation">üìç Start Location</label>
                        <input type="text" id="startLocation" placeholder="e.g., Manchester" required>
                    </div>

                    <div class="form-group">
                        <label for="endLocation">üéØ Destination</label>
                        <input type="text" id="endLocation" placeholder="e.g., London" required>
                    </div>

                    <div class="form-group">
                        <label for="currentSoC">üîã Current Battery (%)</label>
                        <input type="number" id="currentSoC" min="0" max="100" value="80" required>
                    </div>

                    <div class="form-group">
                        <label for="minSoC">‚ö†Ô∏è Minimum Battery at Arrival (%)</label>
                        <input type="number" id="minSoC" min="0" max="100" value="15" required>
                    </div>

                    <div class="form-group">
                        <label for="chargerType">‚ö° Preferred Charger Type</label>
                        <select id="chargerType">
                            <option value="rapid">Rapid DC (50kW+)</option>
                            <option value="ultra">Ultra-Rapid (150kW+)</option>
                            <option value="any">Any Available</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">üó∫Ô∏è Plan Route</button>
                </form>

                <div id="routeInfoContainer"></div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script>
        // BMW iX1 xDrive30 specifications
        const CAR_SPECS = {
            batteryCapacity: 64.8, // kWh
            consumption: 17.5, // kWh/100km average
            maxChargingPower: 130, // kW DC fast charging
            range: 440 // km WLTP
        };

        // Initialize map centered on UK
        const map = L.map('map').setView([54.5, -2.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let routeLayer = null;
        let markers = [];

        // Sample UK charging stations (in real app, fetch from API)
        const chargingStations = [
            { name: "Birmingham Rapid Charger", lat: 52.4862, lng: -1.8904, power: 150, type: "ultra" },
            { name: "Oxford Services", lat: 51.7520, lng: -1.2577, power: 50, type: "rapid" },
            { name: "Leicester Charging Hub", lat: 52.6369, lng: -1.1398, power: 150, type: "ultra" },
            { name: "Coventry Fast Charge", lat: 52.4068, lng: -1.5197, power: 75, type: "rapid" },
            { name: "Northampton Services", lat: 52.2405, lng: -0.9027, power: 150, type: "ultra" },
            { name: "Milton Keynes Hub", lat: 52.0406, lng: -0.7594, power: 150, type: "ultra" },
            { name: "Watford Charging Point", lat: 51.6565, lng: -0.3903, power: 50, type: "rapid" },
            { name: "Sheffield Supercharger", lat: 53.3811, lng: -1.4701, power: 150, type: "ultra" },
            { name: "Nottingham Rapid", lat: 52.9548, lng: -1.1581, power: 75, type: "rapid" },
            { name: "Derby Services", lat: 52.9226, lng: -1.4746, power: 50, type: "rapid" }
        ];

        // Update battery display
        document.getElementById('currentSoC').addEventListener('input', function(e) {
            const soc = e.target.value;
            const fill = document.getElementById('batteryFill');
            fill.style.width = soc + '%';
            fill.textContent = soc + '%';

            if (soc < 20) {
                fill.style.background = '#ef4444';
            } else if (soc < 50) {
                fill.style.background = '#f59e0b';
            } else {
                fill.style.background = '#4ade80';
            }
        });

        // Geocoding function (simplified - uses Nominatim)
        async function geocode(location) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)},UK&limit=1`);
            const data = await response.json();
            if (data.length > 0) {
                return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon), name: data[0].display_name };
            }
            throw new Error('Location not found');
        }

        // Calculate distance between two points (Haversine formula)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Find charging stops along route
        function findChargingStops(start, end, currentSoC, minSoC, chargerType) {
            const distance = calculateDistance(start.lat, start.lng, end.lat, end.lng);
            const energyNeeded = (distance * CAR_SPECS.consumption) / 100;
            const currentEnergy = (currentSoC / 100) * CAR_SPECS.batteryCapacity;
            const minEnergy = (minSoC / 100) * CAR_SPECS.batteryCapacity;

            const stops = [];
            let remainingEnergy = currentEnergy;
            let currentPos = { lat: start.lat, lng: start.lng };
            let distanceCovered = 0;

            // Filter chargers by type
            let availableChargers = chargingStations;
            if (chargerType !== 'any') {
                availableChargers = chargingStations.filter(c => c.type === chargerType);
            }

            while (distanceCovered < distance) {
                const remainingDistance = distance - distanceCovered;
                const energyToDestination = (remainingDistance * CAR_SPECS.consumption) / 100;

                if (remainingEnergy - energyToDestination < minEnergy) {
                    // Need to charge - find nearest charger
                    let nearestCharger = null;
                    let minDist = Infinity;

                    for (const charger of availableChargers) {
                        const distToCharger = calculateDistance(currentPos.lat, currentPos.lng, charger.lat, charger.lng);
                        if (distToCharger < minDist && distToCharger < remainingDistance) {
                            minDist = distToCharger;
                            nearestCharger = charger;
                        }
                    }

                    if (nearestCharger) {
                        // Calculate energy used to reach charger
                        const energyToCharger = (minDist * CAR_SPECS.consumption) / 100;
                        remainingEnergy -= energyToCharger;
                        distanceCovered += minDist;

                        const arrivalSoC = (remainingEnergy / CAR_SPECS.batteryCapacity) * 100;

                        // Charge to 80% (optimal for fast charging)
                        const targetSoC = 80;
                        const energyToAdd = ((targetSoC / 100) * CAR_SPECS.batteryCapacity) - remainingEnergy;
                        const chargingTime = (energyToAdd / nearestCharger.power) * 60; // minutes

                        stops.push({
                            charger: nearestCharger,
                            arrivalSoC: arrivalSoC.toFixed(1),
                            departureSoC: targetSoC,
                            chargingTime: Math.ceil(chargingTime),
                            distanceFromStart: distanceCovered.toFixed(1)
                        });

                        remainingEnergy = (targetSoC / 100) * CAR_SPECS.batteryCapacity;
                        currentPos = { lat: nearestCharger.lat, lng: nearestCharger.lng };
                    } else {
                        break;
                    }
                } else {
                    break;
                }
            }

            const finalSoC = ((remainingEnergy - ((distance - distanceCovered) * CAR_SPECS.consumption / 100)) / CAR_SPECS.batteryCapacity) * 100;

            return {
                distance: distance.toFixed(1),
                stops: stops,
                finalSoC: finalSoC.toFixed(1),
                totalChargingTime: stops.reduce((sum, stop) => sum + stop.chargingTime, 0),
                drivingTime: Math.ceil(distance / 100 * 60) // Rough estimate at 100km/h average
            };
        }

        // Clear map markers and routes
        function clearMap() {
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Display route on map
        function displayRoute(start, end, stops) {
            clearMap();

            // Add start marker
            const startMarker = L.marker([start.lat, start.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #4ade80; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">START</div>'
                })
            }).addTo(map);
            markers.push(startMarker);

            // Add charging stop markers
            stops.forEach((stop, index) => {
                const marker = L.marker([stop.charger.lat, stop.charger.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background: #f5576c; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">‚ö° ${index + 1}</div>`
                    })
                }).addTo(map);
                marker.bindPopup(`<b>${stop.charger.name}</b><br>Arrival: ${stop.arrivalSoC}%<br>Charge to: ${stop.departureSoC}%<br>Time: ${stop.chargingTime} min`);
                markers.push(marker);
            });

            // Add end marker
            const endMarker = L.marker([end.lat, end.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background: #667eea; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">END</div>'
                })
            }).addTo(map);
            markers.push(endMarker);

            // Draw route line
            const routePoints = [
                [start.lat, start.lng],
                ...stops.map(s => [s.charger.lat, s.charger.lng]),
                [end.lat, end.lng]
            ];

            routeLayer = L.polyline(routePoints, {
                color: '#667eea',
                weight: 4,
                opacity: 0.7
            }).addTo(map);

            // Fit map to show entire route
            map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });
        }

        // Display route information
        function displayRouteInfo(routeData, start, end) {
            const container = document.getElementById('routeInfoContainer');

            let html = `
                <div class="route-info">
                    <h3>üìä Trip Summary</h3>
                    <div class="info-row">
                        <span class="info-label">Distance:</span>
                        <span class="info-value">${routeData.distance} km</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Driving Time:</span>
                        <span class="info-value">${Math.floor(routeData.drivingTime / 60)}h ${routeData.drivingTime % 60}m</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Charging Time:</span>
                        <span class="info-value">${routeData.totalChargingTime} min</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Charging Stops:</span>
                        <span class="info-value">${routeData.stops.length}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Final Battery:</span>
                        <span class="info-value">${routeData.finalSoC}%</span>
                    </div>
                </div>
            `;

            if (routeData.stops.length > 0) {
                html += '<div class="charging-stops"><h3 style="margin-bottom: 15px; color: #1e3c72;">‚ö° Charging Stops</h3>';
                routeData.stops.forEach((stop, index) => {
                    html += `
                        <div class="charging-stop">
                            <h4>Stop ${index + 1}: ${stop.charger.name}</h4>
                            <p>üìç ${stop.distanceFromStart} km from start</p>
                            <p>üîã Arrival: ${stop.arrivalSoC}% ‚Üí Departure: ${stop.departureSoC}%</p>
                            <p>‚ö° ${stop.charger.power}kW ‚Ä¢ ‚è±Ô∏è ${stop.chargingTime} minutes</p>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<div class="success">‚úÖ No charging needed! You can reach your destination with current battery.</div>';
            }

            container.innerHTML = html;
        }

        // Handle form submission
        document.getElementById('routeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const startLocation = document.getElementById('startLocation').value;
            const endLocation = document.getElementById('endLocation').value;
            const currentSoC = parseFloat(document.getElementById('currentSoC').value);
            const minSoC = parseFloat(document.getElementById('minSoC').value);
            const chargerType = document.getElementById('chargerType').value;

            const container = document.getElementById('routeInfoContainer');
            container.innerHTML = '<div class="loading">üîÑ Planning your route...</div>';

            try {
                // Geocode locations
                const start = await geocode(startLocation);
                const end = await geocode(endLocation);

                // Calculate route and charging stops
                const routeData = findChargingStops(start, end, currentSoC, minSoC, chargerType, endLocation);

                // Display on map
                displayRoute(start, end, routeData.stops);

                // Display route info
                displayRouteInfo(routeData, start, end);

            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
